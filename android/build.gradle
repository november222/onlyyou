import org.jetbrains.kotlin.gradle.tasks.KotlinCompile\n// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath('com.android.tools.build:gradle')
    classpath('com.facebook.react:react-native-gradle-plugin')
    classpath('org.jetbrains.kotlin:kotlin-gradle-plugin')
  }
}

allprojects {
  repositories {
    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
  }
}

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"
\nsubprojects {\n  tasks.withType(KotlinCompile).configureEach {\n    kotlinOptions {\n      languageVersion = "2.1"\n      apiVersion = "2.1"\n    }\n  }\n}\n
