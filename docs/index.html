<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OnlyYou – Legal</title>
    <style>
      :root{--bg:#0f0f12;--card:#16171b;--text:#eaeaf0;--muted:#a5a8b3;--accent:#ff6b9d;--link:#8ab4ff}
      *{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text)}
      .wrap{max-width:880px;margin:0 auto;padding:40px 20px}
      .card{background:var(--card);border:1px solid #24262d;border-radius:16px;padding:28px}
      h1{margin:0 0 8px} p{color:var(--muted);line-height:1.65}
      .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px;margin-top:20px}
      a.btn{display:block;text-decoration:none;border:1px solid #2a2d36;padding:16px 18px;border-radius:12px;background:#191b21;color:var(--text)}
      a.btn:hover{border-color:#3a3e49;transform:translateY(-1px)}
      small{color:var(--muted)}
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>OnlyYou – Legal</h1>
        <p>Use the links below for your App Store and Google Play submissions.</p>
        <div class="grid">
          <a class="btn" href="./privacy-policy.html">Privacy Policy</a>
          <a class="btn" href="./terms.html">Terms of Service</a>
        </div>
        <p>
          Project Pages URL: <code>https://november222.github.io/onlyyou/</code>
        </p>
        <small>VN: Các liên kết này dùng được cho App Store/CH Play.</small>
      </div>
    </div>
  </body>
  </html>
